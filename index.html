<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <span class="nav-title">Library</span>
      <div id="addBtn">+</div>
    </nav>

    <div class="library-container" id="books-list">
      <!-- Books will be added here dynamically -->
    </div>

    <div id="addBookModal" class="modal">
      <div class="modal-content">
        <h3>New Book</h3>
        <label for="book-title">Title:</label>
        <input type="text" id="book-title" placeholder="Enter title" />

        <label for="book-author">Author:</label>
        <input type="text" id="book-author" placeholder="Enter author" />

        <label for="book-pages">Pages:</label>
        <input
          type="number"
          id="book-pages"
          placeholder="Enter number of pages"
        />

        <label for="book-read">Read?</label>
        <input type="checkbox" id="book-read" />

        <button id="addBookBtn">Add Book</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
