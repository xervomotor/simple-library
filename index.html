<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <span class="nav-title">Library</span>
      <div id="addBtn">+</div>
    </nav>

    <div class="library-container" id="books-list">
      <!-- Books will be added here dynamically -->
    </div>
    <footer>
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        X Tang
      </p>
      <a href="https://github.com/xtang999" , target="_blank"></a>
    </footer>

    <div class="modal" id="addBookModal">
      <form id="addBookForm">
        <h3>Add new book</h3>
        <input type="text" id="title" placeholder="Title" required />
        <p id="errorMsg"></p>
        <input type="text" id="author" placeholder="Author" required />
        <input type="number" id="pages" placeholder="Pages" required />

        <div>
          <label for="isRead">Read?</label>
          <input type="checkbox" id="isRead" required />
        </div>

        <button id="addBookBtn" type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
